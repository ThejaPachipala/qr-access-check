<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Pool Access</title>
</head>
<body>
  <h2>Enter your email to check access</h2>
  <input type="email" id="email" placeholder="Enter email" />
  <button onclick="checkAccess()">Check Access</button>

  <script>
    async function checkAccess() {
      const email = document.getElementById('email').value;
      const response = await fetch('https://thejapachipala.github.io/qr-access-check/check_access.py', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email })
      });

      const data = await response.json();
      if (data.access) {
        window.location.href = "https://forms.cloud.microsoft/r/Saurgpg1XQ";
      } else {
        document.body.innerHTML = "<h2>Access Denied</h2>";
      }
    }
  </script>
</body>
</html>
